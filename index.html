---
layout: default
---

{% for post in site.posts %}
<article class="post">
	{% if post.link %}
	<blockquote>
		{{ post.content }}

		<footer>
			<cite><a href="{{ post.link }}">{{ post.credit }}</a></cite>
		</footer>
	</blockquote>
	{% else %}
	<h2>{{ post.title }}</h2>
	{% endif %}
</article>
{% endfor %}
